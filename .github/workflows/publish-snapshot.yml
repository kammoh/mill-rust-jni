name: Publish snapshot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  COURSIER_REPOSITORIES: central|https://s01.oss.sonatype.org/content/repositories/snapshots|jitpack|https://corporate.com/repo
  PGP_SECRET: ${{ secrets.PGP_SECRET }}
  SONATYPE_EXPORT: ${{ secrets.SONATYPE_EXPORT }}

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'
      - run: chmod +x millw
      - run: echo $SONATYPE_EXPORT | base64 --decode > sonatype.sh
      - run: echo $PGP_SECRET | base64 --decode > gpg_key && gpg --import --no-tty --batch --yes gpg_key
      - run: bash sonatype.sh
      - run: rm sonatype.sh gpg_key
      - run: ./millw -d mill.scalalib.PublishModule/publishAll --publishArtifacts __.publishArtifacts --sonatypeCreds '$SONATYPE_USERNAME:$SONATYPE_PASSWORD'  --gpgArgs '--passphrase=$PGP_PASSPHRASE,--batch,--yes,-a,-b' --sonatypeUri https://s01.oss.sonatype.org/service/local --sonatypeSnapshotUri https://s01.oss.sonatype.org/content/repositories/snapshots --readTimeout 600000 --awaitTimeout 600000 --signed true